<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>search</title>
</head>
<body>
	<h3>HerokuConnect 検索ページ</h3>

	<form th:action="@{/search}" method="POST" th:object="${form}">
		<label>商品1</label>
		<input type="text" th:field="*{val1}" />
		<br/>
		<label>商品1価格</label>
		<input type="text" th:field="*{val2}" />
		<br/>
		<br/>
		<input type="submit" value="検索" />
		<br/>
		<br/>
		<ul th:each="record : ${records}">
			<li th:text="${record}"/>
		</ul>
	</form>
</body>
</html>
